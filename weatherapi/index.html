<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter Location">
            <button onclick="start()" class='bx bx-search'></button>
        </div>

        <div class="middle">
            <div class="error">
                <img src="404.png" alt="">
                <p>Can't Find Location</p>
            </div>

            <div class="act">
               <div class="weather-container">
                 <div class="box2">
                  <div class="weather">
                    <img src="cloud.png" alt="cloudy">
                    <p class="temp">0<span>Â°C</span></p>
                    <p class="description">Broken Clouds</p>
                  </div>
                 </div>
                </div>

                <div class="details">
                   <div class="humidity">
                       <i class='bx bx-water'></i>
                     <div class="text">
                       <span>0%</span>
                        <p>Humidity</p>
                     </div>
                  </div>

                   <div class="wind">
                       <i class='bx bxl-tailwind-css' ></i>
                        <div class="text">
                         <span>0km/h</span>
                          <p>wind speed</p>
                      </div>
                    </div>
                </div>
          </div>

       </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
