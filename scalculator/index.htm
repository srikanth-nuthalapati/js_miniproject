<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="container">
            <input type="text" name="" id="screen" placeholder="000">
            <ul>
                <li class="list-item"><a id="clear" href="#">C</a></li>
                <li class="list-item"><a id="rem" href="#">%</a></li>
                <li class="list-item"><a id="del" href="#">del</a></li>
                <li class="list-item"><a id="div" href="#">/</a></li>
            </ul>
            <ul>
                <li class="list-item"><a id="seven" href="#">7</a></li>
                <li class="list-item"><a id="eight" href="#">8</a></li>
                <li class="list-item"><a id="nine" href="#">9</a></li>
                <li class="list-item"><a id="mul" href="#">*</a></li>
            </ul>
            <ul>
                <li class="list-item"><a id="four" href="#">4</a></li>
                <li class="list-item"><a id="five" href="#">5</a></li>
                <li class="list-item"><a id="six" href="#">6</a></li>
                <li class="list-item"><a id="sub" href="#">-</a></li>
            </ul>
            <ul>
                <li class="list-item"><a id="one" href="#">1</a></li>
                <li class="list-item"><a id="two" href="#">2</a></li>
                <li class="list-item"><a id="three" href="#">3</a></li>
                <li class="list-item"><a id="add" href="#">+</a></li>
            </ul>
            <ul>
                <li class="list-item"><a id="two00" href="#">00</a></li>
                <li class="list-item"><a id="zero" href="#">0</a></li>
                <li class="list-item"><a id="dot" href="#">.</a></li>
                <li class="list-item"><a id="result" href="#">=</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
